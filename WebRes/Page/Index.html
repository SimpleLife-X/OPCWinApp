<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    This is Index.html
    <div id="receiveContext"></div>

    <script>
        var rContext = document.getElementById("receiveContext");
        var _msg = {};

        JsObj.SetTimerParam();
        
        function initWebsocket() {
            var nowTime = new Date();
            rContext.innerHTML = "当前时间：" + nowTime.format('yyyy-MM-dd hh:mm:ss') + "<br/>";
            var ws = new WebSocket("ws://127.0.0.1:8081/SemInterface/websocket/mySocket");
            ws.onopen = function (evt) {
                rContext.innerHTML  += "----------- connect success -----------<br/>";
                if (_msg != null) {
                    rContext.innerHTML  += "Send Message: " + JSON.stringify(_msg) + "<br/>";
                    ws.send(_msg);
                }
            }

            ws.onmessage = function (evt) {
                console.log("Received Message: " + evt.data);
                rContext.innerHTML += "Received Message: " + evt.data + "<br/>";
                ws.onclose(evt);
            }

            ws.onerror = function (evt) {
                // 	onError(evt);
                rContext.innerHTML  += "----------- connect error -----------<br/>";
            }

            ws.onclose = function (evt) {
                rContext.innerHTML  += "----------- connect closed -----------<br/>";
                return;
            }
        }

        Date.prototype.format = function (format) {
            var o = {
                "M+": this.getMonth() + 1, //month
                "d+": this.getDate(),    //day
                "h+": this.getHours(),   //hour
                "m+": this.getMinutes(), //minute
                "s+": this.getSeconds(), //second
                "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
                "S": this.getMilliseconds() //millisecond
            }
            if (/(y+)/.test(format)) format = format.replace(RegExp.$1,
                (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o) if (new RegExp("(" + k + ")").test(format))
                format = format.replace(RegExp.$1,
                    RegExp.$1.length == 1 ? o[k] :
                        ("00" + o[k]).substr(("" + o[k]).length));
            return format;
        }
    </script>
</body>
</html>
